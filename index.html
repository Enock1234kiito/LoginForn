<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>

    <div class="container">
        <div class="container__card">
            <div class="container__card--inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Username" required>
                        <input type="password" class="input-box" placeholder="password" required>

                        <button type="submit" class="submit-btn">Login</button>
                        <input type="checkbox"><span>Save Password</span>
                    </form>
                    <button type="button" class="btn btn1">I'm new here</button>
                    <a href="">Forgot-password</a>
                </div>
                <div class="card-back">
                    <h2>REGISTER</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Username" required>
                        <input type="email" class="input-box" placeholder="Enter your Email " required>
                        <input type="password" class="input-box" placeholder="Password" required>

                        <button type="submit" class="submit-btn">submit</button>
                        <!-- <input type="checkbox"><span>Save Password</span> -->
                    </form>
                    <button type="button" class="btn btn2">I've an account</button>
                    <!-- <a href="">Forgot password</a> -->
                </div>
            </div>
        </div>
    </div> 
    
    <script src="script.js"></script>
</body>
</html>
